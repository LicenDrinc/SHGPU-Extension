<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Настройки автовхода ШГПУ</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .checkbox-group {
            margin: 15px 0;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>

<body>
    <h3>Настройки автовхода</h3>

    <div class="form-group">
        <label for="username">Логин:</label>
        <input type="text" id="username" placeholder="Введите ваш логин">
    </div>

    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" placeholder="Введите ваш пароль">
    </div>

    <div class="checkbox-group">
        <label>
            <input type="checkbox" id="autoLogin"> Автоматически входить при загрузке страницы
        </label>
    </div>

    <button id="saveBtn">Сохранить</button>

    <div id="status" class="status"></div>

    <script src="options.js"></script>
</body>

</html>
